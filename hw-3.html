<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-3</title>
</head>

<body>
    <script>
        //------------task 1--------------------
        let password = 'пароль';
        let userPassword = prompt('Введите пароль');
        password == userPassword ? alert('Пароль введен верно') : alert('Пароль введен неправильно');

        //--------------task 2---------------------
        let c = 2;
        ((c > 0) && (c < 10)) ? console.log('Верно') : console.log('Не верно');

        //--------------task 3--------------------
        let d = 300;
        let e = 700;
        (d > 100 || e > 100) ? console.log('Верно') : console.log('Не верно');

        //-----------------task 4------------------
        let a = '2';
        let b = '3';
        // Код выше изменять менять нельзя. Чтобы решить задачу исправьте код ниже:
        alert(Number(a) + Number(b));

        //-----------------task 5-----------------
        let monthNumber = 12;
        switch (monthNumber) {
            case ((monthNumber == 12) || ((monthNumber >= 1) && (monthNumber <= 2))):
                alert('Зима');
                break;
            case ((monthNumber >= 3) && (monthNumber <= 5)):
                alert('Весна');
                break;
            case ((monthNumber >= 6) && (monthNumber <= 8)):
                alert('Лето');
                break;
            case ((monthNumber >= 9) && (monthNumber <= 11)):
                alert('Осень');
                break;
            case (monthNumber >= 13):
                alert('Не правильно указан номер месяца');
                break;
            default: ('Извините, что-то пошло не так');
        }

        //-------------task-7-----------------
        let num = prompt('Пожалуйста, введите любое число');
        if (!Number(num)) alert('Введенное значение не является числом');
        else {
            if ((Number(num) % 2) == 0) alert('Число четное');
            else alert('Число нечетное');
        }

        //-------------task-8---------------
        let clientOS = 0;
        let userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent)) {
            clientOS = 1;
        }
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            clientOS = 0;
        }
        if (clientOS == 0) console.log('Установите версию приложения для iOS по ' + "<a href=\"#\">" + 'ссылке' + "</a>");
        if (clientOS == 1) console.log('Установите версию приложения для Android по ' + "<a href=\"#\">" + 'ссылке' + "</a>");
    </script>
</body>
