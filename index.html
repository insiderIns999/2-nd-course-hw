<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/main.css" type="text/css" />
    </head>
    <body>
        <header class="header">
            <div class="header__top center">
                <h1 class="header__title">Добро пожаловать<br />на мой сайт!</h1>
                <p class="header__opis">Вам предстоит пройти несколько увлекательных<br />игр. Если готов нажимай <span
                        class="header__opis_white">поехали</span> и <span class="header__opis_white">приступай</span></p>
                <button class="header__btn">Поехали</button>
            </div>
        </header>
        <main class="main">
            <section class="games center">
                <div class="games__game">
                    <a class="games__game-link" href="#">
                        <picture>
                            <source media="(max-width: 375px)" srcset="./images/game1_small.png" />
                            <source media="(max-width: 1440px)" srcset="./images/game1.png" />
                            <img class="games__img" src="./images/game1.png" alt="Игра 1" />
                        </picture>
                    </a>
                    <p class="games__game-opis games__game-opis_one">Игра 1</p>
                </div>
                <div class="games__game">
                    <a class="games__game-link" href="#">
                        <picture>
                            <source media="(max-width: 375px)" srcset="./images/game2_small.png" />
                            <source media="(max-width: 1440px)" srcset="./images/game2.png" />
                            <img class="games__img" src="./images/game2.png" alt="Игра 2" />
                        </picture>
                    </a>
                    <p class="games__game-opis games__game-opis_two">Игра 2</p>
                </div>
                <div class="games__game">
                    <a class="games__game-link" href="#">
                        <picture>
                            <source media="(max-width: 375px)" srcset="./images/game3_small.png" />
                            <source media="(max-width: 1440px)" srcset="./images/game3.png" />
                            <img class="games__img" src="./images/game3.png" alt="Игра 3" />
                        </picture>
                    </a>
                    <p class="games__game-opis games__game-opis_three">Игра 3</p>
                </div>
            </section>
            <section class="seasons center">
                <div class="seasons__left">
                    <h3 class="seasons__zag">Времена года!</h3>
                    <p class="seasons__opis">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы<br />узнаете к
                        какому времени года он
                        относится</p>
                    <button class="seasons__btn">Играть!</button>
                </div>
                <div class="seasons__right">
                    <img id="seasons__image" class="seasons__img" src="./images/gamepad.png" alt="gamepad" />
                </div>
            </section>
        </main>
    </body>
</html>
